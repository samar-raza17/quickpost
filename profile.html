<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assest/Css/home.css">
    <link rel="stylesheet" href="./Assest/Css/profile.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/image-256.png"> 
    <title>QUICK POST || Profile</title>
</head>
<body>
    <nav>
        <a href="/home.html">
            <h1>Quick<span>POST</span></h1>
        </a>
        <div class="logoutArea">
            <img src="https://up.yimg.com/ib/th?id=OIP.audMX4ZGbvT2_GJTx2c4GgHaHw&pid=Api&rs=1&c=1&qlt=95&w=119&h=124" alt="">
            <span><strong>User Name</strong> <i class="fa-solid fa-angle-down"></i></span>
            <div class="downArea">
                <ul>
                    <li id="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
                    <div class="area">
                    <a href="./home.html"><li id="logout"><i class="fa-solid fa-home"></i> Home</li></a>
                    <a href="./profile.html"><li id="logout"><i class="fa-solid fa-user-circle"></i> Profile</li></a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <section>

        <div class="sideBar">
            <a href="/home.html" style="border-bottom: 2px solid #ccc;"><i class="fa-solid fa-home"></i></a>
            <a href="/profile.html" style="border-top: 2px solid #ccc;"><i class="fa-solid fa-user-circle" style="color: #0067fd;"></i></a>
        </div>

        <div class="user_profile">
            <div class="top">
                <img src="https://up.yimg.com/ib/th?id=OIP.audMX4ZGbvT2_GJTx2c4GgHaHw&pid=Api&rs=1&c=1&qlt=95&w=119&h=124" alt="">
                <span>User Name Here</span>
                <button id="openPostBar">+ Add New Post</button>
                <button id="viewAllPosts"><i class="fa-solid fa-eye"></i> View All Post</button>
            </div>

            <div class="posts_area">
            </div>
            <div class="viewPostsArea"></div>

        </div>


    </section>
    <div class="upload_post_area">
        <h1>Upload New Post</h1>
        <label for="new_post_input">Click Here & Select your New Post</label>
        <input type="file" id="new_post_input" style="display: none;">
        <input type="text" id="post_title" placeholder="Enter Post Titile">
        <textarea id="post_desc" placeholder="Enter Post Description"></textarea>
        <button id="uploadBtn">Upload Post</button>
        <i class="fa-solid fa-xmark"></i>
        <div class="loader"></div>
    </div>

    <script type="module" src="./Assest/Js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
